{% extends "blog/base.html" %}
<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
</head>
<body>
<h1>Hello, world!</h1>
{% block content %}
{% for post in all_posts %}

<h2><a href="{% url 'detail' post_id=post.id %}">{{ post.title }} </a><small>{{ post.pub_date }}</small></h2>
<p>{{ post.text }}</p>

{% endfor %}
{% endblock %}
</body>
</html>
